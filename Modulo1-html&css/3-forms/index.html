<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Evento</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulario de inscrição.</p>
    </header>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="event-title">
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="event-link">
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="event-whatsapp">
          </div>

          <div class="input-wrapper">
            <label for="event-info">informações extras</label>
            <textarea id="event-whatsapp"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">categoria</label>
            <select id="event-category">
              <option value="live">Ao Vivo</option>"
              <option value="podcast">Podcast</option>"
              <option value="mentorship">Mentoria</option>"
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>minímo 8 caracteres</span></label>
            <input type="password" id="event-password">
          </div>

          <div class="checkbox-wrapper">
            <label for="event-private">Evento listado</label>
            <input type="checkbox" id="event-private">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Dás</label>
              <input type="time" id="event-title">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <footer>

  </footer>

</body>

</html>
